name: Build and publish a Docker image to ghcr.io
on:
  push:
    branches:
      - main
env:
  HELM_EXPERIMENTAL_OCI: 1

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    name: publish gcr
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: checkout repo

      - name: install helm
        uses: Azure/setup-helm@v1
        with:
          version: 3.13.1

      - name: login to acr using helm
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io/sorum-it --username ${{ github.repository_owner }} --password-stdin

      - name: save helm chart to local registry
        run: |
          helm package . --dependency-update

      - name: Get chart version
        id: chart_version
        uses: mikefarah/yq@master
        with:
          cmd: yq '.version' Chart.yaml

      - name: publish chart to acr
        run: |
          helm push ./k8s-cluster-config-${{ steps.chart_version.outputs.result }}.tgz oci://ghcr.io/sorum-it
